{% extends 'threads/base.html' %}
{% load bootstrap3 %}

{% block header %}
  <h2>Replying to <a href="{% url 'thread' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

<form action="{% url 'new_message' topic.id %}" method="post">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-success">Send message</button>
    {% endbuttons %}

</form>

{% endblock content %}
